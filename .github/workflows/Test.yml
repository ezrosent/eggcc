name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - uses: Swatinem/rust-cache@v2
    - run: sudo apt install graphviz llvm && cargo install cargo-insta && make test
  nits:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - uses: Swatinem/rust-cache@v2
    - run: make nits
  